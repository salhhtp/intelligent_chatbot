<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Intelligent Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chatbox { border: 1px solid #ccc; padding: 10px; width: 400px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    #userInput { width: 300px; padding: 8px; }
    button { padding: 8px 12px; }
    .message { margin: 5px 0; }
    .user { color: #333; }
    .bot { color: #007BFF; }
  </style>
</head>
<body>
<h1>Intelligent Chatbot</h1>
<div id="chatbox"></div>
<input type="text" id="userInput" placeholder="Type your message here...">
<button onclick="sendMessage()">Send</button>

<script>
  async function sendMessage() {
    const inputField = document.getElementById('userInput');
    const message = inputField.value.trim();
    if (!message) return;

    appendMessage('User', message, 'user');

    const response = await fetch('/ask', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ query: message })
    });

    const data = await response.json();
    appendMessage('Bot', data.response, 'bot');

    inputField.value = '';
    document.getElementById('chatbox').scrollTop = document.getElementById('chatbox').scrollHeight;
  }

  function appendMessage(sender, text, cssClass) {
    const chatbox = document.getElementById('chatbox');
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', cssClass);
    messageDiv.textContent = `${sender}: ${text}`;
    chatbox.appendChild(messageDiv);
  }
</script>
</body>
</html>
